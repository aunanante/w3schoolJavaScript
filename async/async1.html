<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>


<body>

    <h2>JavaScript async / await</h2>

    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        async function myFunction() { return "Hello"; }

        myFunction().then(
            function (value) { myDisplayer(value); },
        );
    </script>



</body>

</html>
