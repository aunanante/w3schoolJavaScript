<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <h2>JavaScript async / await</h2>

    <h1 id="demo"></h1>

    <script>
        async function myDisplay() {
            let myPromise = new Promise(function (resolve, reject) {
                resolve("I love You to much !!");
            });
            document.getElementById("demo").innerHTML = await myPromise;
        }

        myDisplay();
    </script>


</body>

</html>
